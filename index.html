<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angela & Johnny's Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #f8f5f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 0;
            color: #1d3c6e;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #1d3c6e;
            font-weight: 500;
        }

        nav a.active {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 50px 0;
            position: relative;
        }

        .hero img {
            max-width: 80%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .image-container {
            position: relative;
            display: inline-block;
            margin: 20px;
        }

        .image-container img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-1 {
            position: relative;
            z-index: 1;
        }

        .image-2 {
            position: absolute;
            top: 20px; /* Adjust to overlap */
            left: 20px; /* Adjust to overlap */
            z-index: 0;
        }

        .content {
            text-align: center;
            margin-top: 40px;
        }

        .content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 20px 0;
            color: #1d3c6e;
        }

        .content p {
            font-size: 1.25rem;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f5f0;
            font-size: 0.875rem;
            color: #777;
        }

        footer a {
            color: #777;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>



    <!-- Content Section -->
    <section class="content">
        <h2>Johnny & Angela</h2>
        <p>September 13, 2024</p>
        <p>Hudson, NY</p>
        <p id="countdown"></p>
    </section>

    <section class="content">
    <h2>RSVP</h2>
    <p>Please let us know if you can join us on our special day!</p>
    <form id="rsvp-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="attending">Attending?</label><br>
        <select id="attending" name="attending" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>
        
        <label for="guests">Number of Guests:</label><br>
        <input type="number" id="guests" name="guests"><br><br>
        
        <label for="comments">Comments or Special Requests:</label><br>
        <textarea id="comments" name="comments"></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <p id="response-message"></p>
</section>

<script>
    document.getElementById('rsvp-form').addEventListener('submit', function(e) {
        e.preventDefault();

        var formData = new FormData(this);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://script.google.com/macros/s/AKfycbxRNJwe9mQqR1kWYPnbOS3N9TwwXI0mZ_8Aqmu3DhAZN7F0ix8DMXTYPLLsu7c-IO24zg/exec');
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById('response-message').innerHTML = "Thank you for your RSVP!";
                document.getElementById('rsvp-form').reset();
            }
        };
        xhr.send(formData);
    });
</script>
    
    <script>
        // Countdown Timer
        const weddingDate = new Date("Sep 13, 2024 00:00:00").getTime();

        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "The big day is here!";
            }
        }, 1000);
    </script>

</body>
</html>
