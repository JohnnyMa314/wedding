<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #f8f5f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 0;
            color: #1d3c6e;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #1d3c6e;
            font-weight: 500;
        }

        nav a.active {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 50px 0;
        }

        .hero img {
            max-width: 80%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .content {
            text-align: center;
            margin-top: 40px;
        }

        .content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 20px 0;
            color: #1d3c6e;
        }

        .content p {
            font-size: 1.25rem;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f5f0;
            font-size: 0.875rem;
            color: #777;
        }

        footer a {
            color: #777;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
     <header>
        <h1>Angela & Johnny</h1>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="schedule.html">Schedule</a>
            <a href="travel.html">Travel</a>
            <a href="faq.html">FAQs</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <img src="your-image.jpg" alt="Angela & Johnny">
    </section>

    <!-- Content Section -->
    <section class="content">
        <h2>Johnny & Angela</h2>
        <p>September 13, 2024</p>
        <p>Hudson, NY</p>
        <p id="countdown"></p>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>ZOLA &#9825; For all the days along the way</p>
        <p>
            <a href="#">About Zola</a> |
            <a href="#">Guest FAQs</a> |
            <a href="#">Order Status</a> |
            <a href="mailto:support@zola.com">support@zola.com</a> |
            <a href="tel:+1408657ZOLA">1 (408) 657-ZOLA</a>
        </p>
        <p>&copy; 2024 Zola, Inc. All rights reserved.</p>
    </footer>

    <script>
        // Countdown Timer
        const weddingDate = new Date("Sep 13, 2024 00:00:00").getTime();

        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "The big day is here!";
            }
        }, 1000);
    </script>

</body>
</html>
